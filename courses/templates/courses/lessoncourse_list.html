{% extends 'base.html' %}

{% block content %}
<div class="row">
  <div class="col-3 ">
    <nav aria-label="Page navigation example">
      2
    {% for object in page_obj.paginator.page_range %}
        <li class="page-item">
            <a class="page-link" href="{% url 'videoLessonsCourse' name_course %}?page={{ forloop.counter }}">{{ forloop.counter }}</a>
        </li>
    {% endfor %}
    </nav>
  </div>
  <div class="col-8 offset-1">
    {% for lesson in lessons %}
      <h1>{{lesson.nameDay}}</h1>
      <p>{{lesson.description}}</p>
      <div>
        <iframe width="560" height="315" src="{{lesson.url_video}}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
    {% endfor %}
<!-- 
    {% if paginator.num_pages > 1 %}
    {% if page_obj.has_previous %}
    <a href="/page{{ page_obj.previous_page_number }}/">&larr;</a>
    {% endif %}
    <span class="current_page">{{ paginator.number }}</span>
    {% if page_obj.has_next %}
    <a href="/page{{ page_obj.next_page_number }}">&rarr;</a>
    {% endif %}
    {% endif %} -->
  </div>
</div>
{% endblock %}
